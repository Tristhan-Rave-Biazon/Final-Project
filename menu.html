<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Service - BurgerShot</title>
<style>
body {
  font-family: 'Arial Black', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1D3768;
  overflow-x: hidden;
}
.header-container {
  background-color: #1D3768;
  padding-bottom: 10px;
}
.checkered-header {
  height: 160px;
  background-color: #ff0000;
  background-image: 
    linear-gradient(45deg, #ffffff 25%, transparent 25%),
    linear-gradient(-45deg, #ffffff 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #ffffff 75%),
    linear-gradient(-45deg, transparent 75%, #ffffff 75%);
  background-size: 80px 80px;
  background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.logo-container {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  position: relative;
}
.logo-image {
  height: 120px;
  width: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.logo-main {
  height: 100%;
  width: auto;
}
.logo-text {
  font-size: 5em;
  font-weight: 900;
  color: #B0161C;
  padding: 5px;
  letter-spacing: 3px;
  text-shadow:
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    0 0 8px #F2A900,
    5px 5px 15px rgba(0, 0, 0, 0.7);
  position: relative;
}
.nav-container {
  width: 100%;
  background-color: #1D3768;
  padding: 15px 0;
  border-top: 3px solid #F2A900;
  border-bottom: 3px solid #F2A900;
}
.nav-buttons {
  display: grid;
  grid-template-columns: repeat(5, minmax(auto, 300px));
  justify-content: center;
  max-width: 1200px;
  margin: 0 auto;
  gap: 15px;
  padding: 0 20px;
}
.nav-button {
  background-color: transparent;
  color: #F2A900;
  padding: 18px 0;
  text-decoration: none;
  text-align: center;
  font-weight: bold;
  font-size: 1.3em;
  transition: all 0.3s;
  border: 3px solid #F2A900;
  border-radius: 8px;
  text-transform: uppercase;
  letter-spacing: 2px;
  position: relative;
  overflow: hidden;
}
.nav-button:hover {
  background-color: #F2A900;
  color: #1D3768;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(242, 169, 0, 0.5);
}
.menu-text {
  text-align: center;
  color: #FFA500;
  padding: 20px;
}
.menu-text h1 {
  font-size: 2.5em;
}
.menu-text p {
  font-size: 1.2em;
  margin-top: 10px;
}
.menu-items {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 40px;
  gap: 40px;
  padding: 0 20px 40px;
}
.menu-item {
  text-align: center;
  color: #FFA500;
}
.menu-item img {
  width: 210px;
  height: 100px;
  border: 2px solid #F2A900;
  padding: 5px;
  background-color: #1D3768;
}
.menu-item-name {
  margin-top: 10px;
  font-size: 1.3em;
  font-weight: bold;
}
.menu-item-price {
  margin-top: 5px;
  font-size: 1.2em;
}
</style>
</head>
<body>

<div class="header-container">
  <div class="checkered-header">
    <div class="logo-container">
            <div class="logo-image">
        <img src="logo3.png" alt="BurgerShot Logo" class="logo-main">
      </div>
      <div class="logo-text">BurgerShot</div>
    </div>
  </div>
  <div class="nav-container">
    <div class="nav-buttons">
      <a href="index.html" class="nav-button">Home</a>
      <a href="customerService.html" class="nav-button">Customer Service</a>
      <a href="healthAndNutrition.html" class="nav-button">Health and Nutrition</a>
      <a href="menu.html" class="nav-button">Menu</a>
      <a href="careers.html" class="nav-button">Careers</a>
    </div>
  </div>
</div>

<div class="menu-text">
  <h1>MENU</h1>
  <p>All good beef should be cooked medium-rare. Our burgers are served torched on the outside, pink on the inside and buzzing with juices.</p>
</div>

<div class="menu-items">
  <div class="menu-item">
    <img src="item4.png" alt="The Bleeder">
        <div class="menu-item-price">₱59.99</div>
  </div>
  <div class="menu-item">
    <img src="item2.png" alt="The Torpedo">
        <div class="menu-item-price">₱89.99</div>
  </div>
  <div class="menu-item">
    <img src="item1.png" alt="Meat Free Meal">
   
    <div class="menu-item-price">₱99.99</div>
  </div>
  <div class="menu-item">
    <img src="item3.png" alt="Heart Stopper 6lb Burger">
    
    <div class="menu-item-price">₱199.99</div>
  </div>
</div>

</body>
</html>
